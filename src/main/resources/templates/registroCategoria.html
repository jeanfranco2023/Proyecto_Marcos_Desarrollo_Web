<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head th:replace="~{componentes/navbar::head(titulo=SHOP.CO)}">
</head>
<body>
    <div th:replace="~{componentes/navbar::navbar}"></div>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header  text-black">
                            <h4 class="mb-0 text-center">REGISTRAR CATEGORÍA</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/productos/guardarCategoria}" th:object="${categorias}" method="POST">
                                <input type="hidden" th:field="*{idCategoria}"/>
                                <div class="mb-3">
                                    <label for="categoryName" class="form-label">Categoría*</label>
                                    <input type="text" class="form-control" th:field="*{nombreCategoria}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categorySexo" class="form-label">Sexo*</label>
                                    <input type="text" class="form-control" th:field="*{sexoCategoria}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryDescription" class="form-label">Descripción*</label>
                                    <textarea class="form-control" th:field="*{descripcionCategoria}" rows="3" required></textarea>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-primary ms-5">Guardar</button>
                                    <button type="button" class="btn btn-secondary me-5" id="cancelBtn">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 w-75">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${listaCategorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.nombreCategoria}"></td>
                    <td th:text="${categoria.sexoCategoria}"></td>
                    <td th:text="${categoria.descripcionCategoria}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:replace="~{componentes/footer::footer}"></div>
</body>
</html>
