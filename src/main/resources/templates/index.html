<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form th:action="@{/logeo}" method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" name="username" class="form-control border-0 border-bottom rounded-0"
                               id="username" placeholder="correo@ejemplo.com" required />
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-end">
                            <div class="w-75">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password"
                                       class="form-control border-0 border-bottom rounded-0"
                                       id="password" placeholder="········" required />
                            </div>
                            <a href="#" class="text-decoration-none">¿Te olvidaste?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-4">Ingresar</button>

                    <div class="text-center mt-3">
                        <span class="text-muted">¿No tienes cuenta? </span>
                        <a href="#" class="text-decoration-none fw-bold" data-bs-toggle="modal"
                           data-bs-target="#registroModal">Crea ahora</a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Credenciales incorrectas.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Sesión cerrada correctamente.
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Registro Modal -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fs-4 fw-bold" id="registroModalLabel">Registro de Usuarios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/users/registro}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombreUsuario" class="form-control border-0 border-bottom rounded-0"
                               placeholder="Ingrese su nombre" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" name="apellidoUsuario" class="form-control border-0 border-bottom rounded-0"
                               placeholder="Ingrese su apellido" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="numeroTelefonoUsuario" class="form-control border-0 border-bottom rounded-0"
                               placeholder="Número de teléfono" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" name="correoUsuario" class="form-control border-0 border-bottom rounded-0"
                               placeholder="correo@ejemplo.com" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="contrasenaUsuario" class="form-control border-0 border-bottom rounded-0"
                               placeholder="Contraseña" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control border-0 border-bottom rounded-0"
                               placeholder="Confirmar contraseña" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-3">Registrarse</button>
                </form>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <span class="text-muted">¿Ya tienes cuenta? </span>
                <button type="button" class="btn btn-link p-0 ms-1" data-bs-dismiss="modal">Inicia sesión</button>
            </div>
        </div>
    </div>
</div>

<!-- Error modal opcional -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-danger text-white border-0">
                <h5 class="modal-title" id="errorModalLabel">¡Error en el registro!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center fs-5" id="errorModalMessage"></div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-outline-danger px-4" data-bs-dismiss="modal">Entendido</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
